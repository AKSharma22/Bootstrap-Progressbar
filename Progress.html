<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link for css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">

    <!-- Bootstrap link for javascript -->
    <scriptsrc="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Progress Bar</title>
</head>
<body>
    <h1>My Skills</h1><br>
    <p>HTML</p>
    <div class="progress border" style="height: 2rem">
      <div class="progress-bar bg-success" style="width: 100%" >100%</div>
    </div><br>

    <p>CSS</p>
    <div class="progress border" style="height: 2rem">
      <div class="progress-bar bg-info" style="width: 95%">95%</div>
    </div><br>

    <p>Javascript</p>
    <div class="progress border" style="height: 2rem">
      <div class="progress-bar bg-primary" style="width: 80%">80%</div>
    </div><br>

    <p>Bootstrap</p>
    <div class="progress border" style="height: 2rem">
      <div class="progress-bar bg-warning" style="width: 50%">50%</div>
    </div>
</body>
</html>
